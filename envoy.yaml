static_resources:
    listeners:
        - name: test
          address:
              socket_address:
                  protocol: TCP
                  address: 127.0.0.1
                  port_value: 10000
          listener_filters:
              - name: "envoy.listener.tls_inspector"
                typed_config: {}
          filter_chains:
              - tls_context:
                    common_tls_context:
                        alpn_protocols: ["h2", "http/1.1"]
                        tls_certificates:
                            - certificate_chain:
                                  filename: "certs/tls.crt"
                              private_key:
                                  filename: "certs/tls.key"
                filters:
                    - name: envoy.http_connection_manager
                      typed_config:
                          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                          stat_prefix: test
                          route_config:
                              virtual_hosts:
                                  - name: test
                                    domains: ["*"]
                                    routes:
                                        - match: { prefix: "/" }
                                          direct_response:
                                              status: 200
                                              body:
                                                  inline_string: "Hello from Envoy"
                          http_filters:
                              - name: envoy.router
